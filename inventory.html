<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventar - Lucia's RPG</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'MedievalSharp', cursive;
            background-image: url('https://images.pexels.com/photos/7130555/pexels-photo-7130555.jpeg');
            background-size: cover;
            background-attachment: fixed;
        }
        .item-card {
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid #d4af37;
        }
        .nav-button {
            transition: all 0.3s ease;
        }
        .nav-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(212, 175, 55, 0.3);
        }
    </style>
</head>
<body class="text-white min-h-screen">
    <header class="p-4 flex justify-between items-center bg-black bg-opacity-70">
        <h1 class="text-3xl font-bold text-yellow-400">Inventar von Lucia</h1>
        <div class="flex space-x-4">
            <a href="index.html" class="nav-button px-4 py-2 bg-yellow-600 rounded-lg flex items-center">
                <i class="fas fa-home mr-2"></i> Startseite
            </a>
            <a href="quest-log.html" class="nav-button px-4 py-2 bg-blue-600 rounded-lg flex items-center">
                <i class="fas fa-scroll mr-2"></i> Questlog
            </a>
            <a href="skill-tree.html" class="nav-button px-4 py-2 bg-purple-600 rounded-lg flex items-center">
                <i class="fas fa-project-diagram mr-2"></i> Fähigkeiten
            </a>
        </div>
    </header>

    <main class="container mx-auto p-6">
        <h2 class="text-2xl font-bold text-yellow-400 mb-4">Dein Inventar</h2>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <!-- Item Card Example -->
            <div class="item-card rounded-lg p-4">
                <h3 class="text-xl font-bold text-yellow-400">Schwert der alten Könige</h3>
                <p class="text-gray-300">Ein legendäres Schwert, das in den Ruinen gefunden wurde.</p>
                <div class="mt-4">
                    <button class="px-4 py-2 bg-green-600 rounded-lg">Benutzen</button>
                    <button class="px-4 py-2 bg-red-600 rounded-lg">Löschen</button>
                </div>
            </div>
            <!-- Weitere Item Cards können hier hinzugefügt werden -->
        </div>
    </main>
</body>
</html>
