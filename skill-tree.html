<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fähigkeiten - Lucia's RPG</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'MedievalSharp', cursive;
            background-image: url('https://images.pexels.com/photos/7130555/pexels-photo-7130555.jpeg');
            background-size: cover;
            background-attachment: fixed;
        }
        .skill-card {
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid #d4af37;
        }
        .nav-button {
            transition: all 0.3s ease;
        }
        .nav-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(212, 175, 55, 0.3);
        }
        .skill-node {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .skill-connector {
            height: 4px;
            background: #d4af37;
            position: absolute;
        }
    </style>
</head>
<body class="text-white min-h-screen">
    <header class="p-4 flex justify-between items-center bg-black bg-opacity-70">
        <h1 class="text-3xl font-bold text-yellow-400">Fähigkeiten von Lucia</h1>
        <div class="flex space-x-4">
            <a href="index.html" class="nav-button px-4 py-2 bg-yellow-600 rounded-lg flex items-center">
                <i class="fas fa-home mr-2"></i> Startseite
            </a>
            <a href="inventory.html" class="nav-button px-4 py-2 bg-blue-600 rounded-lg flex items-center">
                <i class="fas fa-backpack mr-2"></i> Inventar
            </a>
            <a href="quest-log.html" class="nav-button px-4 py-2 bg-purple-600 rounded-lg flex items-center">
                <i class="fas fa-scroll mr-2"></i> Questlog
            </a>
        </div>
    </header>

    <main class="container mx-auto p-6">
        <h2 class="text-2xl font-bold text-yellow-400 mb-4">Fähigkeitenbaum</h2>
        
        <div class="flex flex-col items-center">
            <!-- Kampffähigkeiten -->
            <div class="mb-8">
                <h3 class="text-xl font-bold text-yellow-400 mb-4">Kampffähigkeiten</h3>
                <div class="flex justify-center space-x-8">
                    <div class="skill-node bg-yellow-600">
                        <i class="fas fa-sword text-2xl"></i>
                    </div>
                    <div class="skill-node bg-gray-600">
                        <i class="fas fa-shield-alt text-2xl"></i>
                    </div>
                </div>
            </div>

            <!-- Magische Fähigkeiten -->
            <div class="mb-8">
                <h3 class="text-xl font-bold text-yellow-400 mb-4">Magische Fähigkeiten</h3>
                <div class="flex justify-center space-x-8">
                    <div class="skill-node bg-blue-600">
                        <i class="fas fa-fire text-2xl"></i>
                    </div>
                    <div class="skill-node bg-gray-600">
                        <i class="fas fa-water text-2xl"></i>
                    </div>
                </div>
            </div>

            <!-- Handwerksfähigkeiten -->
            <div>
                <h3 class="text-xl font-bold text-yellow-400 mb-4">Handwerksfähigkeiten</h3>
                <div class="flex justify-center space-x-8">
                    <div class="skill-node bg-green-600">
                        <i class="fas fa-hammer text-2xl"></i>
                    </div>
                    <div class="skill-node bg-gray-600">
                        <i class="fas fa-utensils text-2xl"></i>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
